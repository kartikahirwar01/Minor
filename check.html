<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Registration with OTP Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      perspective: 1000px; /* Added perspective for 3D effect */
    }

    .animated-form {
      transform-style: preserve-3d;
      transition: transform 0.4s ease-in-out;
    }

    .form-container:hover .animated-form {
      transform: rotateY(15deg); /* Adds 3D rotation effect on hover */
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-group input:focus {
      box-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
    }

    #sendOtpBtn, #verifyOtpBtn {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
    }

    #sendOtpBtn:hover, #verifyOtpBtn:hover {
      transform: translateY(-2px);
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #218838;
    }

  </style>

  <div class="form-container">
    <!-- Step 1: Phone & OTP Verification -->
    <form id="step1Form" class="animated-form">
      <h2>Phone Verification</h2>
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required placeholder="Enter phone number">
      </div>
      <div class="input-group otp-section" style="display: none;">
        <label for="otp">OTP</label>
        <input type="text" id="otp" name="otp" required placeholder="Enter OTP">
      </div>
      <button type="button" id="sendOtpBtn" class="submit-btn">Send OTP</button>
      <button type="button" id="verifyOtpBtn" class="submit-btn" style="display: none;">Verify OTP</button>
    </form>

    <!-- Step 2: Basic Info Form (Hidden initially) -->
    <form id="step2Form" class="animated-form" style="display: none;">
      <h2>Basic Information</h2>
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Set Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
