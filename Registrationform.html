<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="Registration.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="front">
        <h2>Registration</h2>
        <form id="registerForm">
          <div class="input-group">
            <label for="phone" class="phone"></label>
            <input type="number" id="phone" placeholder="Enter mobile number" required>
          </div>
          <button type="button" id="otpBtn">Send OTP</button>
          <button type="submit">Register</button>
          <p>or</p>
          <button type="google.com" id="googleBtn">Sign in with Google</button>
        </form>
      </div>
      <div class="back">
        <h2>OTP Verification</h2>
        <form id="otpForm">
          <div class="input-group">
            <label for="otp"></label>
            <input type="text" id="otp" placeholder="Enter OTP" maxlength="4" required>
          </div>
          <button type="submit">Verify OTP</button>
          <button type="button" id="backBtn">Back</button>
        </form>
      </div>
    </div>
  </div>

  <script src="Registration.js"></script>
</body>
</html>
